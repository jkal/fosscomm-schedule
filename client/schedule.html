<!DOCTYPE html>
<html>
  <head>
    <title>Πρόγραμμα</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="schedule.css" type="text/css" media="screen"/>
    <!-- <script type="text/javascript" src="jquery-1.4.4.js"></script> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>    
    <script type="text/javascript" src="schedule.js"></script>
  </head>
  <body>
    <header>
      <h1>Πρόγραμμα</h1>
    </header>
    <div id="schedules">
      <table class="schedule" id="schedule_b1">
        <caption>Αίθουσα Β1</caption>
        <thead>
          <tr>
            <th class="hour">Ώρα</th>
            <th class="speech">Ομιλία</th>
            <th class="speaker">Ομιλητής</th>
          </tr>
        </thead>
        <tbody>
          <tr class="b1template">
            <td><span class="tb1hour"></span></td>
            <td><span class="tb1speech"></span></td>
            <td><span class="tb1speaker"></span></td>
        </tbody>
      </table>
      <table class="schedule" id="schedule_b4">
        <caption>Αίθουσα Β4</caption>
        <thead>
          <tr>
            <th class="hour">Ώρα</th>
            <th class="speech">Ομιλία</th>
            <th class="speaker">Ομιλητής</th>
          </tr>
        </thead>
        <tbody>
          <tr class="b4template">
            <td><span class="tb4hour"></span></td>
            <td><span class="tb4speech"></span></td>
            <td><span class="tb4speaker"></span></td>
        </tbody>
      </table>
    </div>
    <div id="res">
      <h2 id="title"></h2>
      <h3 id="speaker"></h3>
      <p id="summary"></p>
      <p id="details"></p>
    </div>
    <footer>
      <ul>
        <li><a href="patras.plug.gr">&copy Patras Linux User Group</a></li>
        <li><a href="http://patras.fosscomm.gr">FOSSCOMM 2011</a></li>
        <li><a href="http://github.com/mpessas/">Code</a></li>
      </ul>
    </footer>
  </body>
</html>
