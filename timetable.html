<!DOCTYPE html>
<html>
  <head>
    <title>Πρόγραμμα</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="timetable.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="jquery-1.4.4.js"></script>
    <script type="text/javascript" src="timetable.js"></script>
  </head>
  <body>
    <h1>Πρόγραμμα</h1>
    <table class="schedule" id="schedule">
      <thead>
        <tr>
          <th class="hour">Ώρα</th>
          <th class="room">Αίθουσα Β1</th>
          <th class="room">Αίθουσα Β4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="hour">09:30 &#150; 10:00</td>
          <td>Χαιρετισμός</td>
          <td>&nbsp</td>
        </tr>
        <tr>
          <td class="hour">10:00 &#150; 10:30</td>
          <td>
            <a href="speech1.html" class="user" id="speech1">
              Ομιλία, <em>Ομιλητής</em>
            </a>
          </td>
          <td>
            <a href="speech2.html" class="developer" id="speech2">
              Ομιλία, <em>Ομιλητής με μεγάλο όνομα</em>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="res">
      <h2 id="title"></h2>
      <h3 id="speaker"></h3>
      <p id="summary"></p>
      <p id="details"></p>
    </div>
  </body>
</html>
